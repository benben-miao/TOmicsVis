template:
  bootstrap: 5
  # bootswatch: sketchy
  theme: breeze-light
  bslib:
    code-bg: "#008888"
    code_font: {google: "JetBrains Mono"}

development:
  mode: auto

navbar:
  structure:
    left: [home, reference, articles, news, bioscitools]
    right: [search, github]
  components:
    home:
      text: Home
      icon: fa-home
      href: index.html
    reference:
      text: Reference
      icon: fa-file-code
      href: reference/index.html
    articles:
      text: Articles
      icon: fa-book
      menu:
        - text: Tutorial
        - text: Introduction
          href: articles/Introduction.html
        - text: SampleGroup
          href: articles/SampleGroup.html
        - text: -------
        - text: Blog
    news:
      text: Versions
      icon: fa-code-branch
      href: news/index.html
    bioscitools:
      text: BioSciTools
      icon: fa-desktop
      href: https://github.com/bioscitools/

home:
  links:
  - text: BioSciTools
    href: https://github.com/bioscitools/bioscitools.github.io
  - text: BioSciTools website
    href: https://bioscitools.podia.com

reference:
- title: ①Samples Statistics
  desc: Statistical sample outliers, correlation among samples, distance among samples, etc.
  contents:
  - quantile_plot
  - corr_heatmap
  - pca_plot

- title: ②Traits Analysis
  desc: Statistical analysis of traits, such as adding R and P values to box plots and violin plots, and more dimensionality reduction analysis.
  contents:
  - box_plot
  - violin_plot
  - survival_plot
  - tsne_plot

- title: ③Differential Expression Analyais
  desc: Analysis and visualization based on gene expression data and differentially expressed genes.
  contents:
  - venn_plot
  - circos_heatmap
  - volcano_plot
  - ma_plot

- title: ④Advanced Analysis
  desc: Advanced analysis of Transcriptome includes exploring gene expression trends of multiple groups of samples, constructing co expression modules for genes, and exploring genes related to traits in expression modules.
  contents:
  - trend_plot

- title: ⑤GO and KEGG Enrichment
  desc: GO and KEGG enrichment analysis and visualization.
  contents:
  - chord_plot
  - go_enrich
  - go_enrich_stat
  - go_enrich_bar
  - go_enrich_dot
  - go_enrich_tree
  - go_enrich_net
  - kegg_enrich
  - kegg_enrich_bar
  - kegg_enrich_dot
  - kegg_enrich_tree
  - kegg_enrich_net

- title: ⑥Tables Operations
  desc: Quickly manipulate specific Transcriptome data structures.
  contents:
  - table_split
  - table_merge
  - table_filter
  - table_cross

- title: Example datasets in TOmicsVis
  desc: Example datasets in TOmicsVis.
  contents:
  - gene_exp
  - pca_sample_gene
  - pca_group_sample
  - box_data
  - quantile_data
  - venn_data
  - chord_data
  - circos_heatmap_data
  - deg_data
  - deg_data2
  - trend_data
  - table_split_data
  - survival_data
  - tsne_data
  - table_merge_data
  - table_filter_data
  - table_cross_data1
  - table_cross_data2
  - go_anno
  - go_deg_fc
  - kegg_anno
  - kegg_deg_fc
